<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Adriana Estima">
    <meta name="description" content="BOOTSTRAP">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- essa linha linka o html com a css -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1 <i class="bi bi-bicycle"></i>HEALTH TRACK</h1>
    <main class="container">
        <div class="row">
            <div class="col"><br>
                <h2>ENTRE PARA O NOSSO TIME E TENHA UMA VIDA MAIS SAUDÁVEL</h2>
                <br><br><br><br>
                <video  controls>
                    <source src="images/vídeo.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>
            <div class="col" id="login-container">
                <!-- login com senha atualizada-->
                <form action="perfil.html">
                    <label for="email">Email</label>
                    <input type="email" name = "email" id = "email" placeholder="Digite seu email">
                    <label for="senha">Senha</label>
                    <input type="password" name = "password" id = "password" placeholder="Digite sua senha">
                    <a href="senha.html" id = "forgot pass">Esqueceu sua senha?</a>
                    <input type="submit" value = "login">
                </form>
                <!-- login pelas redes sociais -->
                <div id = "social-container">
                    <p>Ou entre pela suas redes sociais</p>
                    <i class = "fa fa-facebook-f"></i>
                    <i class = "fa fa-linkedin"></i>
                </div><!-- </div> redes sociais -->
                <!-- registrar conta -->
                <div id = "register-container">
                    <p>Ainda não tem uma conta?</p>
                    <a href="cadastro.html">Registrar</a>
                </div><!-- registrar conta -->
            </div><!-- login container -->
        </div>
        
    </main>     
<script src="<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>"></script>      
</body>
</html>
